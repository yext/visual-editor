# This file must be .github/workflows/publish.yml for Trusted Publishing
name: Publish Package

on:
  push:
    tags:
      - "*"

permissions:
  id-token: write # Required for OIDC

jobs:
  publish:
    if: github.repository == 'yext/visual-editor'
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Set node version to 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Update npm
        # npm version npm 11.5.1 or later needed for Trusted Publishing
        run: npm install -g npm@latest

      - name: Verify package version and get npm tag
        id: get_npm_tag
        run: pnpm run ci-verify-publish ${{ github.ref_name }}

      - name: Publish
        run: cd packages/visual-editor && pnpm publish --access public --tag ${{ steps.get_npm_tag.outputs.npm_tag }}
